<! DOCTYPE html>
<html lang="en">
    <head>
    <title></title>
        <meta charset="UTF-8">
        <title>Trivia Game </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Six+Caps|Tenor+Sans|PT+Sans:700" rel="stylesheet">
        <script src="https://use.fontawesome.com/0f97643179.js"></script>
        <link rel="stylesheet" href="assets/css/reset.css">
        <script src="http://d309knd7es5f10.cloudfront.net/zim_6.1.1.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css">

    </head>
    <body>
        <div class = "container">
            <!-------------------- title section 1 row -->
            <div  class="row titleText ">
                <h1 id="Title" class = "text-center pt-2 "> <i class="fa fa-bank mr-4"></i>Coding Bootcamp
                    Trivia</h1>

            </div>

            <!--------------------score section 2 columns -->
            <div  class= "row gameText p-2">
                <div id="Correct" class ="col-6 gameText text-right">

                </div>

                <div id="Wrong" class ="col-6 gameText">

                </div>

            </div>

            <!-------------------- time progress bar -->
            <div class="row pt-3">
                <div class="col-4"></div>
                    <div id = "ProgressBar" class="col-4 progressBar">

                    </div>
                <div class="col-4"></div>

                <!--<span class=" progressBarTop"> </span>-->
                <!--<span class=" progressBarBottom"> </span>-->
            </div>

            <!-------------------- time  -->
            <div id="Time" class="row text-center p-2 gameTimerText" >

            </div>

            <!-------------------- Message section - 1 row -->
            <div id= "MessageSection" class= "row text-center p-2 buttonAlignment">

                    <button id="ButtonID" type="button" class="buttonProperties text-center">  Start </button>

                <p id ="MessageText" class="text-center gameText"></p>
            </div>

            <!--------------------Quiz section START -->

                <div id= "Question" class= "row gameTimerTextQuestion p-3"></div>
                <!--<div id="Answers"></div>-->

                    <div id= "A" class= "row gameText pt-3 pl-5 answer " ></div>
                    <div id= "B" class= "row gameText pt-3 pl-5 answer"></div>
                    <div id= "C" class= "row gameText pt-3 pl-5 answer"></div>
                    <div id= "D" class= "row gameText pt-3 pl-5 answer"></div>

            <!-------------------- Quiz section END -->

            <!------------------- Submit button-->
                <div id="SubmitButton" class="p-5">

                </div>

        </div><!--END of container-->

    </body>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="assets/javascript/progressbar.min.js"></script>
    <script src="assets/javascript/game.js"></script>



</html>
