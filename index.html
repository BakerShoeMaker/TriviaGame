<! DOCTYPE html>
<html lang="en">
    <head>
    <title></title>
        <meta charset="UTF-8">
        <title>Trivia Game </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Six+Caps|Tenor+Sans" rel="stylesheet">
        <script src="https://use.fontawesome.com/0f97643179.js"></script>
        <link rel="stylesheet" href="assets/css/reset.css">
        <script src="http://d309knd7es5f10.cloudfront.net/zim_6.1.1.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css">

    </head>


    <body>
        <div class = "container">
            <!-------------------- title section 1 row -->
            <div  class="row titleText ">
                <h1 id="Title" class = "text-center m-2 p-3 "> <i class="fa fa-bank mr-4"></i>Trivia Game</h1>

            </div>

            <!--------------------score section 2 columns -->
            <div  class= "row gameText p-5">
                <div id="Correct" class ="col-6 gameText text-right">

                </div>

                <div id="Wrong" class ="col-6 gameText">

                </div>

            </div>

            <!-------------------- time progress bar -->
            <div id="ProgressBar" class="row ">
            </div>

            <!-------------------- time  -->
            <div id = "Time" class="row gameTimerText ">


            </div>

            <!-------------------- Message section - 1 row -->
            <div id= "MessageSection" class= "row text-center gameText">

                <div id="Message" class ="col p-1">
                    <button id="ButtonID" type="button" class="buttonProperties">  Start </button>
                </div>
            </div>

            <!--------------------Quiz section START -->
            <div id= "Question" class= "row gameText pt-5">

            </div>
            <div id= "A" class= "row gameText pt-5">

            </div>
            <div id= "B" class= "row gameText pt-5">

            </div>
            <div id= "C" class= "row gameText pt-5">

            </div>
            <div id= "D" class= "row gameText pt-5">

            </div>

            <!--------------------Quiz section END -->

        </div><!--END of container-->

    </body>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">

    </script>
    <script src="assets/javascript/game.js"></script>



</html>
