<! DOCTYPE htmlL>
<html>
    <head>
    <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Six+Caps|Tenor+Sans" rel="stylesheet">
        <script src="https://use.fontawesome.com/0f97643179.js"></script>
        <link rel="stylesheet" href="assets/css/reset.css">
        <script src="http://d309knd7es5f10.cloudfront.net/zim_6.1.1.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css">

    </head>


    <body>
        <div class = "container">
            <!-------------------- title section 1 row -->
            <div  class="row titleText">
                <div id="title" class = " m-2 p-1">Trivia Game</div>

            </div>

            <!--------------------score section 2 columns -->
            <div  class= "row">
                <div id="correct" class ="col-6">
                    correct: 0
                </div>

                <div id="wrong" class ="col-6">
                    wrong: 0
                </div>

            </div>

            <!-------------------- time progress bar -->
            <div class="row ">
                <div class="col-4"></div>

                    <div class="col-4">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width:
                            25%; height: 30px" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                </div>

                <div class="col-4"></div>

            </div>

            <!-------------------- Message section - 1 row -->
            <div id= "messageSection" class= "row text-center">

                <div id="message" class ="col">
                    <button id="buttonID" type="button" class="buttonProperties">  Start </button>
                </div>



            </div>

            <!--------------------Quiz section -->
            <div id= "quizSection" class= "row">





            </div>


        </div><!--END of container-->

    </body>
    <script src="assets/javascript/game.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>



</html>
